<!DOCTYPE html>

    <title>Contacteme</title>

<body>
    <!-- HEADER / MENU / BREADCRUMB-->
    <header class = "header">
        <i class="fa fa-bars menu-icon" aria-hidden="true"></i>
        <ul class="breadcrumb">
            <a href="Inicio.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="Acerca.html">Acerca De</a></li>
            <li><a href="Contacteme.html">Contácteme</a></li>

        <!-- MENU -->

                    <ul>

    <section>
        <div class = "padre">

            <div>
                <label>Asunto:</label>
                <input type="text" name = "ASUNTO" placeholder = "Asunto">
            </div>
            <div>
                <label>Correo:</label>
                <input type="text" name = "CORREO" placeholder = "Correo Electrónico">
            </div>
            <div>
                <label>Descripción:</label>
                <textarea name="DESCRIPCION" id="DESCRIPCIÓN" cols="40" rows="5" placeholder="Descripción"></textarea>
            </div>
            <input type="submit" name = "Contactar" placeholder = "Contactar" value = "Contactar" class = "boton">
            
        </div>
    </section>

    <script>
        const menu = document.getElementById('btn-abrir-menu');
        menu.addEventListener('click', () => {
             document.getElementById('contenedor-menu').classList.toggle('active');
        });
